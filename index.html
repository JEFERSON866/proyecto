<html lang="es">
<head>

    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;

        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;

        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #4CAF50;
            padding: 10px;

            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Página Web</h1>
    </header>
    <main>
        <h2>Noticias</h2>
        <p>Aquí publicaremos noticias y novedades sobre diversos temas.</p>
        <h2>Documentos</h2>
        <p>Subiremos documentos organizados para su descarga.</p>
    </main>
    <footer>
        <p>© 2025 Mi Página Web</p>
    </footer>

</html>
